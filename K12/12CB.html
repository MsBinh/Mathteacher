<script>
document.addEventListener("DOMContentLoaded", () => {
  // === Elements ===
  const canvas = document.getElementById("drawCanvas");
  const ctx = canvas.getContext("2d", { alpha: true });
  canvas.style.pointerEvents = "none"; // üëà M·∫∑c ƒë·ªãnh KH√îNG ch·∫∑n slide

  // === Toolbar elements ===
  const toggleMenu = document.getElementById("toggleMenu");
  const toolbar = document.getElementById("toolbar");
  const toggleDraw = document.getElementById("toggleDraw");
  const disableDraw = document.getElementById("disableDraw");
  const colorPicker = document.getElementById("colorPicker");
  const lineWidthPicker = document.getElementById("lineWidthPicker");
  const lineBtn = document.getElementById("lineBtn");
  const dashedLineBtn = document.getElementById("dashedLineBtn");
  const circleBtn = document.getElementById("circleBtn");
  const ellipseBtn = document.getElementById("ellipseBtn");
  const undoBtn = document.getElementById("undoBtn");
  const clearBtn = document.getElementById("clearCanvas");
  const fullscreenBtn = document.getElementById("fullscreen");
      const homeBtn = document.getElementById("homeBtn");
    if (homeBtn) {
      homeBtn.addEventListener("click", () => {
        window.location.href = "12C1B1.html"; // üîó quay v·ªÅ trang ch·ªß
      });
    }

  // === State ===
  let drawing = false;
  let drawEnabled = false; // üëà M·∫∑c ƒë·ªãnh: KH√îNG v·∫Ω (Reveal nh·∫≠n s·ª± ki·ªán)
  let start = { x: 0, y: 0 };
  let current = { x: 0, y: 0 };
  let snapshot = null;
  let dpr = Math.max(1, window.devicePixelRatio || 1);
  let currentShape = "free";
  let rawLineDash = [];
  const undoStack = [];
  const redoStack = [];
  const MAX_HISTORY = 40;

  // === Helper: l·∫•y t·ªça ƒë·ªô theo devicePixelRatio ===
  function getPos(e) {
    const rect = canvas.getBoundingClientRect();
    const x = Math.round((e.clientX - rect.left) * dpr);
    const y = Math.round((e.clientY - rect.top) * dpr);
    return { x, y };
  }

  // === Resize Canvas ===
  function resizeCanvas() {
    const data = canvas.toDataURL();
    const w = Math.max(window.innerWidth, 1);
    const h = Math.max(window.innerHeight, 1);
    canvas.width = Math.round(w * dpr);
    canvas.height = Math.round(h * dpr);
    canvas.style.width = w + "px";
    canvas.style.height = h + "px";
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    const img = new Image();
    img.onload = () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    };
    img.src = data;
  }
  window.addEventListener("resize", debounce(resizeCanvas, 120));
  resizeCanvas();

  // === Undo/Redo ===
  function saveState() {
    if (undoStack.length >= MAX_HISTORY) undoStack.shift();
    undoStack.push(canvas.toDataURL("image/png"));
    redoStack.length = 0;
  }
  function undo() {
    if (!undoStack.length) return;
    redoStack.push(canvas.toDataURL("image/png"));
    const img = new Image();
    img.onload = () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    };
    img.src = undoStack.pop();
  }

  // === C·∫•u h√¨nh n√©t v·∫Ω ===
  function applyStrokeStyle(e) {
    const lwCss = parseFloat(lineWidthPicker.value) || 2;
    const lwDevice = Math.max(
      1,
      Math.round(
        lwCss * dpr * (e && e.pressure ? (0.6 + e.pressure * 1.4) : 1)
      )
    );
    ctx.lineWidth = lwDevice;
    ctx.strokeStyle = colorPicker.value || "black";
    ctx.lineCap = "round";
    ctx.lineJoin = "round";
    ctx.setLineDash(rawLineDash.length ? rawLineDash.map((v) => v * dpr) : []);
  }

  // === V·∫Ω ===
  canvas.addEventListener("pointerdown", (e) => {
    if (!drawEnabled) return; // ch·ªâ khi b·∫≠t ch·∫ø ƒë·ªô v·∫Ω
    if (e.button !== 0 && e.pointerType !== "pen") return;
    try {
      canvas.setPointerCapture(e.pointerId);
    } catch {}
    drawing = true;
    start = getPos(e);
    current = { ...start };

    if (currentShape === "free") {
      applyStrokeStyle(e);
      ctx.beginPath();
      ctx.moveTo(start.x, start.y);
    } else {
      try {
        snapshot = ctx.getImageData(0, 0, canvas.width, canvas.height);
      } catch {
        snapshot = null;
      }
    }
    e.preventDefault();
  });

  canvas.addEventListener("pointermove", (e) => {
    if (!drawing) return;
    current = getPos(e);
    if (currentShape === "free") {
      applyStrokeStyle(e);
      ctx.lineTo(current.x, current.y);
      ctx.stroke();
    } else {
      if (snapshot) ctx.putImageData(snapshot, 0, 0);
      applyStrokeStyle(e);
      if (currentShape === "line") {
        ctx.beginPath();
        ctx.moveTo(start.x, start.y);
        ctx.lineTo(current.x, current.y);
        ctx.stroke();
      } else if (currentShape === "circle") {
        const r = Math.hypot(current.x - start.x, current.y - start.y);
        ctx.beginPath();
        ctx.arc(start.x, start.y, r, 0, Math.PI * 2);
        ctx.stroke();
      } else if (currentShape === "ellipse") {
        const rx = Math.abs(current.x - start.x);
        const ry = Math.abs(current.y - start.y);
        ctx.beginPath();
        ctx.ellipse(start.x, start.y, rx, ry, 0, 0, Math.PI * 2);
        ctx.stroke();
      }
    }
    e.preventDefault();
  });

  function finishPointer(e) {
    if (!drawing) return;
    drawing = false;
    try {
      canvas.releasePointerCapture(e.pointerId);
    } catch {}
    saveState();
  }
  canvas.addEventListener("pointerup", finishPointer);
  canvas.addEventListener("pointercancel", finishPointer);

  // === Toolbar Buttons ===
  toggleDraw &&
    toggleDraw.addEventListener("click", () => {
      drawEnabled = true;
      canvas.style.pointerEvents = "auto"; // üëà b·∫≠t ch·∫ø ƒë·ªô v·∫Ω
      currentShape = "free";
      if (disableDraw) disableDraw.style.opacity = "1";
    });

  disableDraw &&
    disableDraw.addEventListener("click", () => {
      drawEnabled = !drawEnabled;
      disableDraw.style.opacity = drawEnabled ? "1" : "0.5";
      canvas.style.pointerEvents = drawEnabled ? "auto" : "none"; // üëà t·∫Øt/b·∫≠t v·∫Ω
    });

  lineBtn &&
    lineBtn.addEventListener("click", () => {
      currentShape = "line";
      rawLineDash = [];
    });
  dashedLineBtn &&
    dashedLineBtn.addEventListener("click", () => {
      currentShape = "line";
      rawLineDash = [8, 6];
    });
  circleBtn &&
    circleBtn.addEventListener("click", () => {
      currentShape = "circle";
      rawLineDash = [];
    });
  ellipseBtn &&
    ellipseBtn.addEventListener("click", () => {
      currentShape = "ellipse";
      rawLineDash = [6, 6];
    });
  undoBtn && undoBtn.addEventListener("click", undo);

  clearBtn &&
    clearBtn.addEventListener("click", () => {
      saveState();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

  fullscreenBtn &&
    fullscreenBtn.addEventListener("click", () => {
      if (!document.fullscreenElement)
        document.documentElement.requestFullscreen().catch(() => {});
      else document.exitFullscreen();
    });

  // === Toggle menu (‚ò∞) ===
  toggleMenu &&
    toggleMenu.addEventListener("click", () => {
      if (!toolbar) return;
      toolbar.style.display =
        toolbar.style.display === "none" || toolbar.style.display === ""
          ? "flex"
          : "none";
    });

  // === Kh·ªüi t·∫°o ===
  saveState();

  // === Helpers ===
  function debounce(fn, ms) {
    let t;
    return (...a) => {
      clearTimeout(t);
      t = setTimeout(() => fn(...a), ms);
    };
  }

  canvas.addEventListener("contextmenu", (e) => e.preventDefault());
  if (colorPicker && !colorPicker.value) colorPicker.value = "yellow";
});
</script>

<script>

let slideMenu, menuToggle, slideList, menuOverlay;

// Kh·ªüi t·∫°o khi DOM ready
document.addEventListener('DOMContentLoaded', function() {
    slideMenu = document.getElementById('slideMenu');
    menuToggle = document.getElementById('menuToggle');
    slideList = document.getElementById('slideList');
    
    // T·∫°o overlay
    menuOverlay = document.createElement('div');
    menuOverlay.className = 'menu-overlay';
    menuOverlay.onclick = closeSlideMenu;
    document.body.appendChild(menuOverlay);
    
    // T·∫°o danh s√°ch slide
    createSlideList();
    
    // L·∫Øng nghe s·ª± ki·ªán chuy·ªÉn slide
    Reveal.addEventListener('slidechanged', updateActiveSlide);
});

// T·∫°o danh s√°ch slide
function createSlideList() {
    const slides = document.querySelectorAll('.reveal .slides section');
    let html = '';
    
    slides.forEach((slide, index) => {
        const slideTitle = getSlideTitle(slide);
        const isVertical = slide.parentNode.classList.contains('stack');
        
        if (!isVertical) {
            html += `
                <div class="slide-item" data-slide-index="${index}" onclick="goToSlide(${index})">
                    <span class="slide-number">${index + 1}</span>
                    ${slideTitle}
                </div>
            `;
        }
    });
    
    slideList.innerHTML = html;
    updateActiveSlide();
}

// L·∫•y ti√™u ƒë·ªÅ slide
function getSlideTitle(slide) {
    // ∆Øu ti√™n t√¨m h2 ƒë·∫ßu ti√™n
    const h2 = slide.querySelector('h2');
    if (h2) return h2.textContent;
    
    // N·∫øu kh√¥ng c√≥ h2, t√¨m ƒëo·∫°n ƒë·∫ßu ti√™n
    const p = slide.querySelector('p');
    if (p) return p.textContent.substring(0, 30) + '...';
    
    // M·∫∑c ƒë·ªãnh
    return `Slide ${Array.from(slide.parentNode.children).indexOf(slide) + 1}`;
}

// C·∫≠p nh·∫≠t slide ƒëang active
function updateActiveSlide() {
    const currentSlide = Reveal.getCurrentSlide();
    const slides = document.querySelectorAll('.reveal .slides section');
    const currentIndex = Array.from(slides).indexOf(currentSlide);
    
    // C·∫≠p nh·∫≠t active class
    document.querySelectorAll('.slide-item').forEach((item, index) => {
        if (index === currentIndex) {
            item.classList.add('active');
        } else {
            item.classList.remove('active');
        }
    });
}

// Chuy·ªÉn ƒë·∫øn slide c·ª• th·ªÉ
function goToSlide(index) {
    Reveal.slide(index);
    closeSlideMenu();
}

// M·ªü/ƒë√≥ng menu
function toggleSlideMenu() {
    slideMenu.classList.toggle('active');
    menuOverlay.classList.toggle('active');
}

function closeSlideMenu() {
    slideMenu.classList.remove('active');
    menuOverlay.classList.remove('active');
}

// ƒê√≥ng menu b·∫±ng ph√≠m ESC
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {

});
