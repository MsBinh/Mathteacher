window.selectOption = function(questionId, selectedKey) {
    // X√≥a selection c≈©
    const container = document.querySelector(`input[name="${questionId}"]`)?.closest('.question');
    if (container) {
        container.querySelectorAll('.option-row').forEach(row => {
            row.style.background = '';
            row.style.borderColor = '';
        });
    }
    
    // T√¨m v√† highlight option ƒë∆∞·ª£c ch·ªçn
    const selectedOption = document.querySelector(`input[value="${selectedKey}"]`);
    if (selectedOption) {
        selectedOption.checked = true;
        selectedOption.parentElement.style.background = '#e8f4f8';
        selectedOption.parentElement.style.borderColor = '#17a2b8';
    }
    
    // L∆∞u l·ª±a ch·ªçn
    window.userAnswers = window.userAnswers || {};
    window.userAnswers[questionId] = selectedKey;
};

window.checkAnswer = function(questionId, correctAnswer) {
    const userAnswer = window.userAnswers?.[questionId];
    const resultEl = document.getElementById(`result-${questionId}`);
    const solutionEl = document.getElementById(`solution-${questionId}`);
    
    if (!userAnswer) {
        resultEl.innerHTML = '<span style="color: #ffc107;">‚ö†Ô∏è Ch·ªçn ƒë√°p √°n</span>';
        return;
    }
    
    const isCorrect = userAnswer === correctAnswer;
    
    // Highlight t·∫•t c·∫£ c√°c option
    const container = document.querySelector(`input[name="${questionId}"]`)?.closest('.question');
    if (container) {
        container.querySelectorAll('.option-row').forEach(row => {
            const radio = row.querySelector('input[type="radio"]');
            if (radio) {
                if (radio.value === correctAnswer) {
                    row.style.background = '#d4edda';
                    row.style.borderColor = '#28a745';
                } else if (radio.value === userAnswer && !isCorrect) {
                    row.style.background = '#f8d7da';
                    row.style.borderColor = '#dc3545';
                }
            }
        });
    }
    
    // Hi·ªÉn th·ªã k·∫øt qu·∫£
    if (isCorrect) {
        resultEl.innerHTML = '<span style="color: #28a745;">‚úÖ Ch√≠nh x√°c!</span>';
    } else {
        resultEl.innerHTML = `<span style="color: #dc3545;">‚ùå Sai! ƒê√°p √°n: ${correctAnswer}</span>`;
    }
    
    // Hi·ªÉn th·ªã l·ªùi gi·∫£i n·∫øu c√≥
    if (solutionEl) {
        solutionEl.style.display = 'block';
    }
    
    // Ph√°t √¢m thanh
    playSound(isCorrect ? 'correct' : 'wrong');
};

// ===== MOBILE TOUCH HANDLING =====
let touchStartX = 0;
let touchStartY = 0;

function handleTouchStart(e) {
    touchStartX = e.touches[0].clientX;
    touchStartY = e.touches[0].clientY;
}

function handleTouchEnd(e) {
    if (!touchStartX || !touchStartY) return;
    
    const touchEndX = e.changedTouches[0].clientX;
    const touchEndY = e.changedTouches[0].clientY;
    
    const diffX = touchStartX - touchEndX;
    const diffY = touchStartY - touchEndY;
    
    // Ch·ªâ x·ª≠ l√Ω swipe ngang n·∫øu swipe d·ªçc nh·ªè
    if (Math.abs(diffY) < 50) {
        // Swipe tr√°i (next)
        if (diffX > 50) {
            nextSlide();
        }
        // Swipe ph·∫£i (previous)
        else if (diffX < -50) {
            previousSlide();
        }
    }
}

function nextSlide() {
    const activeSection = document.querySelector('.slide-section.active-section');
    if (!activeSection) return;
    
    const nextSection = activeSection.nextElementSibling;
    if (nextSection && nextSection.classList.contains('slide-section')) {
        nextSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }
}

function previousSlide() {
    const activeSection = document.querySelector('.slide-section.active-section');
    if (!activeSection) return;
    
    const prevSection = activeSection.previousElementSibling;
    if (prevSection && prevSection.classList.contains('.slide-section')) {
        prevSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }
}

    }).join('');

    slideList.querySelectorAll('.slide-item').forEach(item => {
        item.addEventListener('click', function() {
            const sectionIndex = parseInt(this.dataset.sectionIndex);
            scrollToSection(sectionIndex);
            toggleSlideMenu();
        });
    });
}

function setupScrollTracking() {
    const pageContainer = document.querySelector('.page-container');
    if (!pageContainer) return;
    
    const observer = new IntersectionObserver(
        (entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    document.querySelectorAll('.slide-section').forEach(section => {
                        section.classList.remove('active-section');
                    });
                    entry.target.classList.add('active-section');
                    updateActiveSlideInMenu(entry.target);
                    updateScrollProgress();
                }
            });
        },
        {
            root: pageContainer,
            rootMargin: '-20% 0px -60% 0px',
            threshold: 0.1
        }
    );
    
    document.querySelectorAll('.slide-section').forEach(section => {
        observer.observe(section);
    });
    
    pageContainer.addEventListener('scroll', updateScrollProgress);
}

function updateScrollProgress() {
    const pageContainer = document.querySelector('.page-container');
    if (!pageContainer) return;
    
    const scrollTop = pageContainer.scrollTop;
    const scrollHeight = pageContainer.scrollHeight - pageContainer.clientHeight;
    const scrollPercentage = (scrollTop / scrollHeight) * 100;
    
    const progressBar = document.getElementById('scrollProgress');
    if (progressBar) {
        progressBar.style.width = scrollPercentage + '%';
    }
}

function updateActiveSlideInMenu(section = null) {
    if (!section) {
        section = document.querySelector('.slide-section.active-section');
    }
    if (!section) return;
    
    const sectionIndex = Array.from(document.querySelectorAll('.slide-section')).indexOf(section);
    const slideItems = document.querySelectorAll('.slide-item');
    
    slideItems.forEach((item, index) => {
        item.classList.toggle('active', index === sectionIndex);
    });
}

function toggleSlideMenu() {
    const slideMenu = document.getElementById('slideMenu');
    const menuOverlay = document.getElementById('menuOverlay');
    
    if (slideMenu && menuOverlay) {
        slideMenu.classList.toggle('active');
        menuOverlay.classList.toggle('active');
    }
}

window.scrollToSection = function(sectionIndex) {
    const section = document.getElementById(`section-${sectionIndex}`);
    if (section) {
        section.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }
};

// ===== CANVAS FUNCTIONS (simplified for mobile) =====
function setupCanvas() {
    const canvas = document.getElementById("drawCanvas");
    const ctx = canvas.getContext("2d");
    
    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        ctx.lineJoin = "round";
        ctx.lineCap = "round";
    }
    
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    function getPos(e) {
        const rect = canvas.getBoundingClientRect();
        let clientX, clientY;
        
        if (e.touches) {
            clientX = e.touches[0].clientX;
            clientY = e.touches[0].clientY;
        } else {
            clientX = e.clientX;
            clientY = e.clientY;
        }
        
        return { 
            x: (clientX - rect.left) * (canvas.width / rect.width), 
            y: (clientY - rect.top) * (canvas.height / rect.height) 
        };
    }

    function startDraw(e) {
        isDrawing = true;
        const pos = getPos(e);
        [lastX, lastY] = [pos.x, pos.y];
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
    }

    function drawMove(e) {
        if (!isDrawing) return;
        
        ctx.strokeStyle = document.getElementById("colorPicker").value;
        ctx.lineWidth = document.getElementById("draw-width").value;
        
        const pos = getPos(e);
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
        [lastX, lastY] = [pos.x, pos.y];
    }

    function endDraw() {
        isDrawing = false;
        ctx.beginPath();
    }

    // Event listeners
    canvas.addEventListener("mousedown", startDraw);
    canvas.addEventListener("mousemove", drawMove);
    canvas.addEventListener("mouseup", endDraw);
    canvas.addEventListener("mouseleave", endDraw);
    
    canvas.addEventListener("touchstart", (e) => {
        e.preventDefault();
        startDraw(e);
    }, { passive: false });
    
    canvas.addEventListener("touchmove", (e) => {
        e.preventDefault();
        drawMove(e);
    }, { passive: false });
    
    canvas.addEventListener("touchend", endDraw);

    // Toolbar controls
    document.getElementById("clearBtn").addEventListener("click", () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    });
    
    document.getElementById("saveBtn").addEventListener("click", () => {
        const link = document.createElement("a");
        link.download = "bai_giang_viet.png";
        link.href = canvas.toDataURL();
        link.click();
        showNotification("‚úÖ ƒê√£ l∆∞u ·∫£nh", "success");
    });
}
